<html>
<head>
	<title>Login and Registeration</title>
	<link rel="stylesheet" href="login.css">
</head>
<body>

	<div class="hero">

		<div class="form-box">
		   

			<center><input type="button" class="admin-btn" onclick="location='admin.html' " value= "LogIn As Admin"></center>
		    
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>

			</div>
			
		<form method="POST" id="login" class="input-group" action="login.php" action="preview.php">
			<input type="text" name="consumerno" class="input-field" placeholder="Consumer.no" required>
			<input type="email" name="email" class="input-field" placeholder="Email" required>
			<input type="text" name="password" class="input-field" placeholder="Password" required>
			<input type='checkbox' class="check-box" required>Remember Password
			<button type="submit" class="submit-btn">Log In</button><br><br>
		    </form>

		<form method="post" id="register" class="input-group" action="register.php">
			<input type="text" name="name" class="input-field" placeholder="Name" required>
			<input type="text" name="consumerno" class="input-field" placeholder="Consumer.no" required>
			<input type="text" name="address" class="input-field" placeholder="Address" required>
			<input type="email" name="email" class="input-field" placeholder="Email" required>
			<input type="text" name="password" class="input-field" placeholder="Password" required>
			<input type='checkbox' class="check-box" required><span>I agree to the terms and conditions</span>
			<button type="submit" name='register' class="submit-btn">Register</button>
		</form>
		
		</div>
	</div>
<script type="text/javascript">
	var x = document.getElementById("login");
	var y = document.getElementById("register");
	var z = document.getElementById("btn");

	function register(){
		x.style.left = "-400px";
		y.style.left = "50px";
		z.style.left = "110px";
	}
	function login(){
		x.style.left = "50px";
		y.style.left = "450px";
		z.style.left = "0";
	}
</script>
</body>
</html>
